name: Runs test on Push

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      
      - name: Install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install:backend

      - name: Build backend
        run: pnpm build:backend